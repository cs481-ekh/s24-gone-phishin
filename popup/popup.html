<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="../options.js"></script>
    <title>Popup</title>
</head>

<body>
    <img src="/images/logo.png" alt="logo" id="logoImage">
    <h1>Settings</h1>
    <p><button type="button" id="aboutButton">About</button></p>
    <p><button type="button" id="helpButton">Help</button></p>
    <p>Enable/Disable:
        <label for="enableToggle" class="switch">
            <input type="checkbox" id="enableToggle">
            <span class="slider round"></span>
        </label>
    </p>
    <div id="sdpContainer">
        <img src="/images/bsu-sdp-button.png" alt="senior design project logo" id="sdpImg">
        <div id="sdp">
            This extension was created for a Boise State University Computer Science Senior Design Project by
            <div> Kyle Doster </div>
            <div> Nic Merritt </div>
            <div> Sorren Mosher </div>
            <div> Tori Simon </div>
            For information about sponsoring a project go to<br />
            <a
                href="https://www.boisestate.edu/coen-cs/community/cs481-senior-design-project/">https://www.boisestate.edu/coen-cs/community/cs481-senior-design-project/</a>
        </div>
    </div>
</body>

</html>
